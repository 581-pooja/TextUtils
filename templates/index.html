<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Text Utils.in</title>
  </head>
  <body>

   <!--  Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Text Utils.in</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
          <a class="nav-link " aria-current="page" href="about">About Us</a>
          </li>
          <li class="nav-item">
          <a class="nav-link " aria-current="page" href="#">Contact Us</a>
          </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
  </nav>

    <!-- Dismissable Alert-->
   <div class="alert alert-success alert-dismissible fade show" role="alert">
       <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div> <br>

    <!-- Main Section  -->
    <div class="container">
        <form action='/analyze' method='POST'> {% csrf_token %}
        <!--csrf : It is cross Security provided by Django to ensure that the requset made is from Your Website It is For security purpose  -->
        <div class="mb-3">
        <label  for="exampleFormControlTextarea1" class="form-label">Enter Your Text here. To see Text Utils Magic..</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheck1">
          <label class="form-check-label" for="flexSwitchCheck1">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheck2">
          <label class="form-check-label" for="flexSwitchCheck2">UPPERCASE </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheck3">
          <label class="form-check-label" for="flexSwitchCheck3">New Line Remover</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheck4">
          <label class="form-check-label" for="flexSwitchCheck4">Extra Space Remover </label>
        </div>
            <button type="submit" class="btn btn-dark">Analyze Text</button>
        </form>
    </div>
   <br>

    <!--  Footer  -->
   <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Text Utils.in &COPY; 2021</span>
    </div>
   </footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
